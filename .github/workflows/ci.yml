name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run_seed:
        description: 'Run database seed after migrations'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @vcm/shared run build

      - name: Run database migrations
        run: pnpm --filter @vcm/api run db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Generate Prisma client
        run: pnpm --filter @vcm/api run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Seed database
        if: ${{ github.event.inputs.run_seed == 'true' }}
        run: pnpm --filter @vcm/api run db:seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build API
        run: pnpm --filter @vcm/api run build

      - name: Build web
        run: pnpm --filter @vcm/web run build

